<!DOCTYPE html>
<html>
  <head>
    <title>Submit Your Voice</title>
  </head>
  <body background="formbg.jpg" style="color: white">
    <h2>Send Us Your Opinion</h2>
    <form>
      <table>
        <tr>
          <td>Name:</td>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Issue You Care About:</td>
          <td>
            <select name="issue">
              <option>Unemployment</option>
              <option>Corruption</option>
              <option>Education</option>
              <option>Healthcare</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Your Message:</td>
          <td><textarea name="message" rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="Submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
